<html lang="en">
<head>

<body>
    <div id="app">
        <template v-if="flag">

            <h2 v-text="name" v-bind:title="name"  @copy="alerta"></h2>

        </template>

        <template v-else>

            <h2 >Hola mundo else</h2>
            <input type="text" v-model="name">
            <p v-for="(value,name,index) in numbers" v-text="value.total"></p>

        </template>

        <button @click.once="changeFlag">Change</button>

    </div>

    <div id="form">
        <p v-if="errors.length">
            <template v-for="error in errors">
                {{ error }}
            </template>
        </p>
        <form @submit.prevent="submit">
            <input type="text" v-model="form.name">
            <textarea name="" id="" cols="30" rows="10" v-model="form.text"></textarea>
            <button type="submit">enviar</button>
        </form>
    </div>

                    ]

            beforeUpdate(){
                console.log('before');
            },
            created(){
                console.log('created');

            methods : {
                changeFlag(){
                    this.flag = !this.flag
                },
                alerta(){
                    alert('copiado')
                }
            }
        }

            data(){
                return {

                    errors : [

                    ]

                    this.errors = [];
                    if(this.form.name == "")
                        this.errors.push("El campo name no puede estar vacio")

    </script>




</body>
</html>
